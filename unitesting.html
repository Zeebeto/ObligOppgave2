        QUnit.test('sjekk valgt stolpe ', function(assert) {
            chooseBar(5)
            let actual = chosenBar;
            let expected = 5;
            assert.deepEqual(actual, expected);
          });

          QUnit.test('sjekk ikke valgt stolpe ', function(assert) {
            chooseBar(null)
            let actual = chosenBar;
            let expected = null;
            assert.deepEqual(actual, expected);
          });

          QUnit.test('sjekk valgt stolpe slettes', function(assert) {
            numbers = [7, 3, 1, 5, 8]
            chosenBar = 1;
            delBar()
            let actual = numbers;
            let expected = [3, 1, 5, 8];
            assert.deepEqual(actual, expected);
          });

          QUnit.test('sjekk at stolpe blir lagt til', function(assert) {
            numbers = [7, 3, 1, 5, 8]
            inputValue = 5
            createNewBar()
            let actual = numbers;
            let expected = [7, 3, 1, 5, 8, 5];
            assert.deepEqual(actual, expected);
          });

          QUnit.test('sjekk at stolpe endres', function(assert) {
            numbers = [7, 3, 1, 5, 8]
            chosenBar = 1
            inputValue = 5
            changeBar()

            let expected = [5, 3, 1, 5, 8,];
            assert.deepEqual(actual, expected);
          });
